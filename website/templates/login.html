{% extends 'base.html' %}
{% block head%}{% endblock %}

{% block body%}
<div class="tout">
    <div class="flecheConteneur">
        <div class="goback" onclick="redirection('/')">  
            <svg viewBox="0 0 110 160" fill="none">
                <line x1="105" y1="20" x2="35" y2="85" style="stroke: rgb(255, 255, 255); stroke-width: 10px" />
                <line x1="35" y1="85" x2="105" y2="150" style="stroke: rgb(255, 255, 255); stroke-width: 10px" />
            </svg>
        </div>
    </div>
    <p style="padding-left: 20px;padding-top: 0;padding-bottom: 0;">Retour</p>
    <div class="centrer">
        <div id="pageform" class="hero" style="margin: 0;">
            <div class="zone">
                <h3 class="nomargintop nomarginbot">Se connecter</h3>
                {% if msg == 'Identifiant ou mot de passe incorrect' %}
                <p>Identifiant ou mot de passe incorrecte</p>
                {% endif %}
                <form method="post"> 
                    <label for="username">Identifiant</label> 
                    <input class="cardform" type="text" name="username" id="username" required/>  
                    <br> 
                    <br> 
                    <label for="password">Mot de passe</label> 
                    <input class="cardform" type="text" name="password" id="password" required/>  
                    <br> 
                    <br> 
                    <input class="bouton creerbouton bouton1" type="submit" name="submit" id="submit" value="Se connecter"/>  
                </form> 
            </div>
        </div>
    </div>
</div>

<script>
    let element = document.getElementsByClassName("tout")[0];

    function redirection(lien) {
        element.style.animation = 'fadeOut 0.2s'
        setTimeout(() => {
            window.location.replace(lien);
        }, 200)
    }
</script>

{% endblock %}
