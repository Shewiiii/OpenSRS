{% extends 'base.html' %}
{% block head%}{% endblock %}

{% block body%}
<div class="tout">
    <div class="idkforreal">
        <div class="flecheConteneur">
            <div class="goback" onclick="redirection(`/deck/{{ deck_id }}` )">
                <svg viewBox="0 0 110 160" fill="none">
                    <line x1="105" y1="20" x2="35" y2="85" style="stroke: rgb(255, 255, 255); stroke-width: 10px" />
                    <line x1="35" y1="85" x2="105" y2="150" style="stroke: rgb(255, 255, 255); stroke-width: 10px" />
                </svg>
            </div>
        </div>
        <p style="padding-left: 20px;padding-top: 0;padding-bottom: 0;">Retour</p>
    </div>
    <div class="centrer">
        <div id="pageform" class="hero" style="margin: 0;">
            <div class="zone" style="background-color: var(--brown);">
                <div class="texte2">
                    <h3 class="nomargintop nomarginbot">Voulez-vous vraiment supprimer ce deck ?</h3>
                    <div class="boutons ouinon">
                        <a class="bouton bouton1" onclick="redirection(`/deck/{{ deck_id }}` )">Non</a>
                        <a class="bouton boutonRouge" href="{{ url_for('confirm_delete', deck_id=deck_id) }}">Oui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let element = document.getElementsByClassName("tout")[0];

    function redirection(lien) {
        element.style.animation = 'fadeOut 0.2s'
        setTimeout(() => {
            window.location.replace(lien);
        }, 200)
    }
</script>
<script src="../static/js/form.js"></script>
{% endblock %}
